<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh Toán</title>
</head>
<body>

    <div class="container">
    
        <form action="">
    
            <div class="row">
    
                <div class="col">
    
                    <h3 class="title">Thông tin cá nhân</h3>
    
                    <div class="inputBox">
                        <span>Họ và Tên :</span>
                        <input type="text" placeholder="Nguyễn Văn A">
                    </div>
                    <div class="inputBox">
                        <span>email :</span>
                        <input type="email" placeholder="abcd@gmail.com">
                    </div>
                    <div class="inputBox">
                        <span>SĐT:</span>
                        <input type="text" placeholder="0123456789">
                    </div>
                    <div class="inputBox">
                        <span>Địa Chỉ :</span>
                        <input type="text" placeholder="Xã/phường-Huyện">
                    </div>
                    <div class="inputBox">
                        <span>Tỉnh,TP :</span>
                        <input type="text" placeholder="HaNoi">
                    </div>
    
                   </div>
    
                <div class="col">
    
                    <h3 class="title">Thẻ ngân hàng</h3>
    
                    <div class="inputBox">
                        <span>Ngân hàng cho phép :</span>
                        <img src="images/card_img.png" alt="">
                    </div>
                    <div class="inputBox">
                        <span>Tên chủ thẻ :</span>
                        <input type="text" placeholder="Nguyễn Văn A">
                    </div>
                    <div class="inputBox">
                        <span>Số thẻ :</span>
                        <input type="number" placeholder="1111-2222-3333-4444">
                    </div>
                        <div class="inputBox">
                            <span>Năm phát hành :</span>
                            <input type="number" placeholder="2022">
                        </div>
                        <div class="inputBox">
                            <span>Số CVV :</span>
                            <input type="text" placeholder="1234">
                        </div>

    
                </div>
        
            </div>
    
            <input type="submit" value="Hoàn Tất Thanh Toán" class="submit-btn">
    
        </form>
    
    </div>    
        
    </body>
    
</html>
